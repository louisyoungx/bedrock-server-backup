        window.console = window.console || function (t) {

    <script>

<body translate="no">
<!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header">
    <!--Content before waves-->
    <div class="inner-header flex">
        <!--Just the logo.. Don't mind this-->
        <h1>更改信息</h1>
        <div class="glass">
            <div class="glass-container">
                <h1 class="glass-title">班级</h1>
                <input class="glass-input" type="text" required="required">
                <h1 class="glass-title">学号</h1>
                <input class="glass-input" type="text" required="required">
                <h1 class="glass-title">姓名</h1>
                <input class="glass-input" type="text" required="required">
                <h1 class="glass-title">备注</h1>
                <input class="glass-input" type="text" required="required">
                <input class="glass-button" type="submit" value="提交" onclick="Submit()">

            </div>
        </div>
    </div>

    <!--Waves Container-->
    <div>
        <svg
                class="waves"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28"
                preserveAspectRatio="none"
                shape-rendering="auto"
        >
            <defs>
                <path
                        id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                ></path>
            </defs>
            <g class="parallax">
                <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="0"
                        fill="rgba(255,255,255,0.7"
                ></use>
                <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="3"
                        fill="rgba(255,255,255,0.5)"
                ></use>
                <use
                        xlink:href="#gentle-wave"
                        x="48"
                        y="5"
                        fill="rgba(255,255,255,0.3)"
                ></use>
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff"></use>
            </g>
        </svg>
    </div>
    <!--Waves end-->
</div>
<!--Header ends-->

<!--Content starts-->
<div class="content flex">
    <p class="buttom-title">Louis Young | 2021 |&nbsp;louisyoung.work</p>
</div>
<!--Content ends-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="./js/change.js"></script>
</body>
</html>
